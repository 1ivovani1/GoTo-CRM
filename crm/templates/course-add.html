{% extends 'base.html'%}
  {%block title%}Добавить курс{%endblock%}

{%block content%}
<div class="row">
  <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
    <h1>Добавление курса</h1>
    <form action="/add-course" method="post">
      {% csrf_token%}
      <div class="form-group">
        <label>Название курса</label>
        <input type="text" name='name' class="form-control">
      </div>
      <div class="form-group">
        <label>Преподаватель</label>
        <input type="text" name='teacher' class="form-control">
      </div>

      <button type="submit" class="btn btn-outline-primary">Подтвердить!</button>
    </form>
  </div>
  <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
    <img class=" img-fluid" src="https://images.unsplash.com/photo-1555421689-491a97ff2040?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
  </div>
</div>
{%endblock%}
