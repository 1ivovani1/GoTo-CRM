<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Добавить смену</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Lexend+Exa|Titillium+Web&display=swap" rel="stylesheet">  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">GoToCRM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Смены</a>
            </li>

              <li class="nav-item">
                  <a class="nav-link" href="/logout">Выйти</a>
              </li>
        </ul>
    </div>
</nav>
<div class="container">
<div class="row">
  <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
    <h1>Добавление смены</h1>
    <form action="/add-shift" method="post">
      {% csrf_token%}
      <div class="form-group">
        <label>Название смены</label>
        <input type="text" name='name_shift' class="form-control" placeholder="Название смены" value = 'GoTo '>
      </div>

      <div class="form-group">
        <textarea name="pupils" placeholder="Вставьте сюда учеников через перенос строки" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-outline-primary">Начать новую смену!</button>
    </form>
  </div>
  <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
    <img class=" img-fluid" src="https://images.unsplash.com/photo-1555421689-491a97ff2040?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
  </div>
</div>
</div>
</body>
</html>
