<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Вход</title>
</head>
<body>

  <div class="container">
  <div class="row">
    <div class="col-12">
      <center>
      <center><img class="img-fluid" src="static/img/logo.jpg" alt="" height="200px" width="200px"></center>
      <form method='post'>
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Пожалуйста войдите</h1>
        <div class="form-group">
          <input style="width:40%" type="text" name='login'  id="inputEmail" class="form-control" placeholder="Логин" required="" autofocus="">
        </div>
        <div class="form-group">
          <input style="width:40%" type="password" name='password' id="inputPassword" class="form-control" placeholder="Пароль" required="">
        </div>

             <button class="btn  btn-primary " type="submit">Войти</button>
             <button class="btn  btn-success ">
               <a href="/register" style="color:white ;text-decoration: none;">Регистрация</a>
            </button>
      </form>
      </center>
      </div>
    </div>
  </div>
</body>
</html>
